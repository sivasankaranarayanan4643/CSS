<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncfusion</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="outer">
        <div class="login">
            <div class="socialmedia">
                <img class="headingpic" src="images/syncfusionLogo.png" alt="Syncfusion"><br>
                <h2 class="greetings">Hello...</h2>
                
                <h3 class="loginoption">Login with social media</h3>
                <ul class="appnames">
                    <li class="facebook option">Facebook</li>
                    <li class="google option">Google+</li>
                    <li class="twitter option">Twitter</li>
                </ul>
            </div>
            <div class="input">
                <h3>Login</h3>
                <p class="inputcontent">Don't have an account?Create your <a class="signuplink" href="#">account</a> It's take less than a minutes</p>
                <form class="credentials" method="post">
                    <div class="username">
                        <input type="text" class="field" placeholder="UserName" name="username">
                    </div>
                    <div class="password">
                        <input type="password" class="field" placeholder="Password" name="password">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <input type="submit" value="LOGIN" class="loginbtn">
                </form>
                
                <a class="inputcontent" href="#">Forgot password</a>|<a class="inputcontent" href="#">Create a new account</a>
            </div>
        </div>
    </div>
</body>
</html>
