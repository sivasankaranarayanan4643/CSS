<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="CSS/buttons.css">
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <button class="orangebtn btn">Button</button>
            <button class="bluebtn btn">Button</button>
            <button class="greenbtn btn">Button</button>
            <button class="yellowbtn btn">Button</button>
            <button class="arialbtn btn">Button</button>
            <button class="blackbtn btn">Button</button>
            <button class="disablebtn btn">Disabled</button>
        </div>
        <div class="button">
            <button class="orangebtn btn">Button</button>
            <button class="bluebtn btn">Button</button>
            <button class="greenbtn btn">Button</button>
            <button class="yellowbtn btn">Button</button>
            <button class="arialbtn btn">Button</button>
            <button class="blackbtn btn">Button</button>
            <button class="disablebtn btn">Disabled</button>
        </div>
        <div class="border">
            <button class="nofill borderbtn">Button</button>
            <button class="fill borderbtn">Button</button>
            <button class="blueborder borderbtn">Button</button>
            <button class="redborder borderbtn">Button</button>
            <button class="greenborder borderbtn">Button</button>
            <button class="shadow borderbtn">Shadow</button>
            <button class="blackbtn blackborder borderbtn">Button</button>
        </div>
        <div class="circle">
            <button class="black circlebtn">+</button>
            <button class="arial circlebtn">+</button>
            <button class="gray circlebtn">+</button>
        </div>
        <div class="list">
            <button class="btn black">Button1</button>
            <button class="btn arial">Button2</button>
            <button class="btn gray button3">Button3</button>
        </div>
    </div>
</body>
</html>
